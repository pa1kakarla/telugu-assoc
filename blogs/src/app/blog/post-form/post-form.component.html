<div class="container" style="background-color: #f2f2f2">
  <h1 style="color: #6f1303;font-weight:600;">Registration for Ugadi Events</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()" action="https://www.paypal.com/donate/?token=m2XFp3YTRkth8uCEa1bMnW4KztH31blWvCDu41nrDlLTCowgSfr1G0lrYTAIbCJBKK4fyG" method="post" target="_top">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
  <div class="col-sm-6 form-group">
    <label for="post-FirstName">First Name*</label>
    <input required type="text" class="form-control" id="post-FirstName" [(ngModel)]="post.FirstName" name="First Name" placeholder="First Name">
 
    <label for="post-LastName">Last Name*</label>
    <input required type="text" class="form-control" id="post-LastName" [(ngModel)]="post.LastName" name="Last Name" placeholder="Last Name">
  
    <label for="post-Email">Email Id*</label>
    <input required type="text" class="form-control" id="post-Email" [(ngModel)]="post.Email" name="Email Id" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Email Id">

    <label for="post-PhoneNumber">Phone Number*</label>
    <input required type="text" class="form-control" id="post-PhoneNumber" [(ngModel)]="post.PhoneNumber" name="Phone Number" placeholder="Phone Number">
  </div>

  <div class="col-sm-6 form-group">
    <label for="post-Address">Address*</label>
    <input type="text" class="form-control" id="post-Address" [(ngModel)]="post.Address" name="Address" placeholder="Address">

    <label for="post-City">City*</label>
    <input type="text" class="form-control" id="post-City" [(ngModel)]="post.City" name="City" placeholder="City">

    <label for="post-State">State*</label>
    <input type="text" class="form-control" id="post-State" [(ngModel)]="post.State" name="State" placeholder="State">

    <label for="post-ZipCode">Zip Code*</label>
    <input type="text" class="form-control" id="post-ZipCode" [(ngModel)]="post.ZipCode" name="Zip Code" placeholder="Zip Code">
  </div>
  
 <form onsubmit="return false" oninput="totalamount.value = Math.round((adult.value * 15) + (child.value * 10));">
  <div class="row">
  <div class="form-group col-xs-2">
           <!-- Adult<input name="adult" id="adult" type="number">-->
           <label for="adult">Adult</label>
            <select name="adult" id="adult"class="form-control">
              
                 <option>0</option>
                 <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
            </select>
            </div>
            <br/>
            <div class="form-group col-xs-2">
            <!--Child<input name="child" id="child" type="number">-->
            <label for="child">Child</label>
              <select name="child" id="child"class="form-control">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
            </select>
            </div>
             <div class="form-group col-xs-2">
               <label for="totalamount">Amount ($)</label>
            <output name="totalamount" id="totalamount" for="adult child ticket" class="form-control" placeholder="Amount"></output>
           </div>
          
  </div>
 </form>

 <input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="9YHFUES4527KL">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>
</div>
